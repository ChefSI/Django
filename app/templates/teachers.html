{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="container">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-center">Teachers</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered text-center justify-content-center" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>NNI</th>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Diplome</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for teacher in teachers %}
                            <tr>
                                <td>{{ teacher.NNI }}</td>
                                <td>{{ teacher.get_name }}</td>
                                <td>{{ teacher.mobile }}</td>
                                <td>{{ teacher.diplome }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
